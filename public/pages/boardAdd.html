<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTech Cloud Native in JEJU 2기 커뮤니티</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/boardAdd.css" />
    <link rel="stylesheet" href="../css/common.css" />

    <!-- SCRIPT -->
    <script src="../scripts/common/routeIfLogin.js"></script>
    <script src="../components/header.js"></script>
    <script src="../scripts/render/loadBoardAddPage.js"></script>
  </head>

  <body id="body">
    <custom-header text="아무 말 대잔치" show-back="true" show-avatar="true"></custom-header>

    <main id="board-add-main">
      <div>
        <section id="board-section">
          <header id="board-header">
            <h3>게시글 작성</h3>
          </header>
        </section>

        <!-- 추가란 -->
        <section id="board-add-container">
          <!-- 제목 추가란 -->
          <div>
            <p class="text-highlight">제목*</p>
            <input type="text" class="input" placeholder="제목을 입력해주세요. (최대 26글자)" />
            <p id="board-add-title-helper-text" class="helper-text"></p>
          </div>

          <!-- 내용 추가란 -->
          <div>
            <p class="text-highlight">내용*</p>
            <textarea id="board-add-content" placeholder="내용을 입력해주세요."></textarea>
          </div>

          <!-- 이미지 추가란 -->
          <div id="board-add-img">
            <p class="text-highlight">이미지</p>
            <input type="file" />
          </div>
        </section>

        <!-- 등록 버튼 섹션 -->
        <section id="board-add-btn-container">
          <input type="button" class="submit-btn" value="완료" />
        </section>
      </div>
    </main>
  </body>
</html>
