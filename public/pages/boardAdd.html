<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTech Cloud Native in JEJU 2기 커뮤니티</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/boardModify.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <!-- SCRIPT -->
</head>

<body id="body">
    <header id="header">
        <input type="button" class="prev-btn" value="&lt;" />
        <p>아무 말 대잔치</p>
        <div class="avatar"></div>
    </header>

    <article id="board-modify-article">
        <header>
            <h3>게시글 작성</h3>
        </header>

        <!-- 수정 섹션 -->
        <section id="board-modify-section">
            <!-- 제목 수정란 -->
            <div>
                <p class="text-highlight">제목*</p>
                <input type="text" class="input" placeholder="제목을 입력해주세요. (최대 26글자)" />
            </div>

            <!-- 내용 수정란 -->
            <div>
                <p class="text-highlight">내용*</p>
                <textarea id="board-modify-content" placeholder="내용을 입력해주세요."></textarea>
            </div>

            <!-- 이미지 수정란 -->
            <div id="board-modify-img">
                <p class="helper-text">*helper-text</p>
                <p class="text-highlight">이미지</p>
                <input type="file" />
            </div>
        </section>

        <!-- 수정 버튼 섹션 -->
        <section id="board-modify-btn-section">
            <input type="button" value="완료" />
        </section>
    </article>
</body>

</html>
