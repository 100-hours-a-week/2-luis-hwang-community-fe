<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTech Cloud Native in JEJU 2기 커뮤니티</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/common.css" />

    <!-- SCRIPTS -->
    <script src="../components/header.js"></script>
    <script src="../scripts/common/routeIfLogin.js"></script>
    <script defer src="../scripts/index/loadIndexPage.js"></script>
  </head>

  <body id="body">
    <custom-header text="아무 말 대잔치" show-back="false" show-avatar="true"></custom-header>

    <main id="index-main">
      <div>
        <section id="board-section">
          <header id="board-header">
            <span>안녕하세요.</span>
            <span>아무말 대잔치 <span class="text-highlight">게시판</span> 입니다.</span>
          </header>
        </section>
        <section>
          <label for="board-add-btn" id="board-add-btn-label">
            <input id="board-add-btn" type="button" value="게시글 작성" />
          </label>
          <div id="board-container"></div>
        </section>
      </div>
      <div id="trigger-board-list" style="height: 25px"></div>
    </main>
  </body>
</html>
