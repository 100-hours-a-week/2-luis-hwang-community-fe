<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTech Cloud Native in JEJU 2기 커뮤니티</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/css/common.css" />

    <!-- SCRIPT -->
    <script defer type="module" src="/components/header.js"></script>
    <script defer type="module" src="/scripts/loader/signupLoader.js"></script>
    <script defer type="module" src="/scripts/handler/signupHandler.js"></script>
  </head>

  <body id="body">
    <custom-header text="아무 말 대잔치" show-back="true" show-avatar="false"></custom-header>

    <main id="signup-main">
      <header id="signup-page-header">
        <h2>회원가입</h2>
      </header>

      <section id="signup-container">
        <header id="signup-header">
          <div>
            <span>프로필 사진*</span><br />
            <span id="helper-text-profile-img" class="helper-text"></span>
          </div>
        </header>
        <label id="profile-img-avatar" class="file-label" for="file-upload">
          <input id="file-upload" type="file" accept="image/*" />
          <p>+</p>
        </label>

        <form id="signup-form">
          <label for="email">
            이메일*
            <input id="email" class="input" type="text" autocomplete="email" placeholder="이메일을 입력하세요." />
            <span id="helper-text-email" class="helper-text"></span>
          </label>
          <label for="password"
            >비밀번호*
            <input id="password" class="input" type="password" autocomplete="new-password" placeholder="비밀번호를 입력하세요." />
            <span id="helper-text-password" class="helper-text"></span>
          </label>
          <label for="password-check"
            >비밀번호 확인*
            <input
              id="password-check"
              class="input"
              type="password"
              autocomplete="new-password"
              placeholder="비밀번호를 한번 더 입력하세요."
            />
            <span id="helper-text-password-check" class="helper-text"></span>
          </label>
          <label for="nickname"
            >닉네임*
            <input id="nickname" class="input" type="text" placeholder="닉네임을 입력하세요." />
            <span id="helper-text-nickname" class="helper-text"></span>
          </label>
          <input id="signup-btn" type="submit" class="submit-btn" value="회원가입" />
        </form>
        <a class="link" href="/auth/login">로그인하러 가기</a>
      </section>
    </main>
  </body>
</html>
