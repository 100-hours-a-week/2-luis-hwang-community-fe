<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTech Cloud Native in JEJU 2기 커뮤니티</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/passwordEdit.css" />

    <!-- SCRIPT -->
    <script src="/scripts/handler/privateRouteHandler.js"></script>
    <script defer type="module" src="/components/header.js"></script>
    <script defer type="module" src="/scripts/loader/passwordEditLoader.js"></script>
  </head>

  <body id="body">
    <custom-header text="아무 말 대잔치" show-back="true" show-avatar="true"></custom-header>
    <main id="password-edit-main">
      <section style="text-align: center">
        <header>
          <h2>비밀번호 수정</h2>
        </header>
      </section>

      <section>
        <form id="password-edit-form">
          <div>
            <p class="text-highlight">비밀번호</p>
            <input id="password-input" class="input" type="password" placeholder="비밀번호를 입력하세요." />
            <p id="password-helper-text" class="helper-text"></p>
          </div>

          <div>
            <p class="text-highlight">비밀번호 확인</p>
            <input id="password-check-input" class="input" type="password" placeholder="비밀번호를 한번 더 입력하세요." />
            <p id="password-check-helper-text" class="helper-text"></p>
          </div>

          <input
            id="password-edit-submit-btn"
            type="submit"
            class="submit-btn"
            value="수정하기"
            style="width: 260px; margin: 18px auto auto"
          />
        </form>
      </section>
    </main>
  </body>
</html>
