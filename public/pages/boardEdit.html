<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTech Cloud Native in JEJU 2기 커뮤니티</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/boardModify.css" />
    <link rel="stylesheet" href="/css/common.css" />

    <!-- SCRIPT -->
    <script src="/scripts/handler/privateRouteHandler.js"></script>
    <script defer type="module" src="/components/header.js"></script>
    <script defer type="module" src="/scripts/loader/boardEditLoader.js"></script>
  </head>

  <body id="body">
    <custom-header text="아무 말 대잔치" show-back="true" show-avatar="true"></custom-header>

    <main id="board-modify-main">
      <div>
        <section>
          <header>
            <h3 style="text-align: center">게시글 수정</h3>
          </header>
        </section>

        <!-- 수정 섹션 -->
        <section id="board-modify-container">
          <!-- 제목 수정란 -->
          <div>
            <p class="text-highlight">제목*</p>
            <input type="text" id="board-modify-title" class="input" placeholder="제목을 입력해주세요. (최대 26글자)" />
            <p id="board-modify-title-helper-text" class="helper-text"></p>
          </div>

          <!-- 내용 수정란 -->
          <div>
            <p class="text-highlight">내용*</p>
            <textarea id="board-modify-content" placeholder="내용을 입력해주세요."></textarea>
          </div>

          <!-- 이미지 수정란 -->
          <div id="board-modify-img">
            <p class="text-highlight">이미지</p>
            <input type="file" />
          </div>
        </section>

        <!-- 수정 버튼 섹션 -->
        <section id="board-modify-btn-container">
          <input type="button" class="submit-btn" value="수정하기" />
        </section>
      </div>
    </main>
  </body>
</html>
