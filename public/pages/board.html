<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTech Cloud Native in JEJU 2기 커뮤니티</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/board.css" />
    <link rel="stylesheet" href="../css/common.css" />

    <!-- SCRIPTS -->
    <script src="../scripts/common/routeIfLogin.js"></script>
    <script defer src="../scripts/board/loadBoardDetailPage.js"></script>
  </head>

  <body id="body">
    <header id="header">
      <input type="button" id="prev-btn" class="prev-btn" value="&lt;" />
      <p>아무 말 대잔치</p>
      <div class="avatar"></div>
    </header>

    <article id="board-detail-article">
      <section>
        <!-- 게시글 제목 -->
        <div id="board-detail-title"></div>

        <!-- 게시글 메타 정보 -->
        <div id="board-detail-info-container"></div>
      </section>

      <hr style="margin: 24px 0" />

      <!-- 이미지와 본문 표시 -->
      <section id="board-detail-content-container"></section>

      <!-- 좋아요수, 조회수, 댓글수 -->
      <section id="board-cnt-container"></section>

      <!-- 댓글 추가 박스 -->
      <section id="board-comments-add-container">
        <div>
          <textarea id="board-comments-add-area"></textarea>
        </div>
      </section>

      <!-- 댓글 내용 -->
      <section id="board-comments-container">
        <div class="board-comments-info-container">
          <div class="board-comments-info">
            <div class="avatar"></div>
            <p class="board-comments-info-writer">더미 작성자 1</p>
            <p class="board-comments-info-time">2021-01-01 00:00:00</p>
          </div>
          <div class="board-">
            <button>수정</button>
            <button>삭제</button>
          </div>
          <p class="board-comments-info-comment">좋은 글이네요^^</p>
        </div>
        <div>
          <div id="board-detail-info">
            <div class="avatar"></div>
            <p id="board-detail-info-writer">더미 작성자 2</p>
            <p id="board-detail-info-time">2021-01-02 00:00:00</p>
          </div>
          <p id="board-review-comment">저도 공감합니다^^</p>
        </div>
      </section>
    </article>
  </body>
</html>
