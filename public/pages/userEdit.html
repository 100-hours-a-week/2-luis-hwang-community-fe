<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTech Cloud Native in JEJU 2기 커뮤니티</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/userEdit.css" />
    <link rel="stylesheet" href="/css/common.css" />

    <!-- SCRIPT -->
    <script src="/scripts/handler/privateRouteHandler.js"></script>
    <script defer src="/components/modal.js"></script>
    <script defer type="module" src="/components/header.js"></script>
    <script defer type="module" src="/scripts/loader/userEditLoader.js"></script>
  </head>

  <body id="body">
    <custom-header text="아무 말 대잔치" show-back="true" show-avatar="true"></custom-header>
    <custom-modal id="user-delete-modal" class="warning-modal"></custom-modal>
    <main id="user-edit-main">
      <section style="text-align: center">
        <header>
          <h2>회원정보수정</h2>
        </header>
      </section>

      <section id="user-modify-section">
        <div>
          <p class="text-highlight">프로필 사진*</p>
          <label id="user-modify-img" class="file-label" for="file-upload">
            <input id="file-upload" type="file" accept="image/*" />
            <div id="file-upload-text-container">
              <p>변경</p>
            </div>
          </label>
        </div>

        <form id="user-modify-form">
          <div>
            <p class="text-highlight">이메일</p>
            <p id="user-email-text"></p>
          </div>

          <div>
            <p class="text-highlight">닉네임</p>
            <input id="user-modify-nickname-input" class="input" type="text" />
            <p id="user-modify-nickname-helper-text" class="helper-text"></p>
          </div>

          <div id="user-modify-btn">
            <input type="submit" value="수정하기" />
            <a class="link" href="">회원 탈퇴</a>
          </div>
        </form>

        <input id="user-modify-done" type="button" class="submit-btn" style="width: 160px; margin: 36px auto auto" value="수정완료" />
      </section>
    </main>
  </body>
</html>
