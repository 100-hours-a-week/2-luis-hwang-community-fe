<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTech Cloud Native in JEJU 2기 커뮤니티</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/boardDetail.css" />
    <link rel="stylesheet" href="../css/common.css" />

    <!-- SCRIPTS -->
    <script src="../scripts/common/routeIfLogin.js"></script>
    <script src="../components/header.js"></script>
    <script src="../components/modal.js"></script>
    <script defer type="module" src="../scripts/boardDetail/boardDetailLoader.js"></script>
  </head>

  <body id="body">
    <custom-header text="아무 말 대잔치" show-back="true" show-avatar="true"></custom-header>
    <custom-modal id="comment-modal" class="warning-modal"> </custom-modal>

    <main id="board-detail-main">
      <section id="board-detail-header">
        <!-- 게시글 제목 -->
        <div id="board-detail-title"></div>

        <!-- 게시글 메타 정보 -->
        <div id="board-detail-info-container"></div>
      </section>

      <hr style="margin: 24px 0" />

      <!-- 이미지와 본문 표시 -->
      <section id="board-detail-content-container"></section>

      <!-- 좋아요수, 조회수, 댓글수 -->
      <section id="board-cnt-container"></section>

      <hr style="margin: 32px 0" />

      <!-- 댓글 추가 박스 -->
      <section id="board-comments-add-container">
        <textarea id="board-comments-add-area" placeholder="댓글을 입력하세요."></textarea>
        <input type="button" id="board-comments-add-btn" value="댓글 등록" />
      </section>

      <!-- 댓글 내용 -->
      <section id="board-comments-container"></section>
    </main>
  </body>
</html>
